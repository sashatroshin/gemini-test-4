<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-форма для отчёта по смене</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1 id="app-name"></h1>
        <p id="bar-name"></p>
    </header>
    <div class="container">
        <div class="form-container">
            <form id="shift-form">
                <fieldset>
                    <legend>Размен</legend>
                    <div class="form-group">
                        <label for="razmen">Размен в кассе на начало смены</label>
                        <input type="text" id="razmen" name="razmen" inputmode="decimal">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Расходы</legend>
                    <div id="expenses-container"></div>
                    <button type="button" id="add-expense-btn">+ Добавить расход</button>
                </fieldset>

                <fieldset>
                    <legend>Отчёт из Presto</legend>
                    <div class="form-group">
                        <label for="presto_nalichnie">Наличные Presto</label>
                        <input type="text" id="presto_nalichnie" name="presto_nalichnie" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="presto_karti">Карты Presto</label>
                        <input type="text" id="presto_karti" name="presto_karti" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="presto_vozvrati">Возвраты Presto (инфо)</label>
                        <input type="text" id="presto_vozvrati" name="presto_vozvrati" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="dostavka">Доставка</label>
                        <input type="text" id="dostavka" name="dostavka" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="samovivoz">Самовывоз UDS</label>
                        <input type="text" id="samovivoz" name="samovivoz" inputmode="decimal">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Фактическая выручка</legend>
                    <div class="form-group">
                        <label for="nalichnie_vsego">Всего наличных в кассе</label>
                        <input type="text" id="nalichnie_vsego" name="nalichnie_vsego" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="terminal_sverka">Сверки по терминалам</label>
                        <input type="text" id="terminal_sverka" name="terminal_sverka" inputmode="decimal">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="summary-container">
            <h2>Сводка за смену</h2>
            <div id="summary-content">
                <div class="summary-item">
                    <span>Текущая бизнес дата:</span>
                    <span id="summary-businessdate">-</span>
                </div>
                <div class="summary-item">
                    <span>Общие расходы:</span>
                    <span id="summary-obschie_rashodi">0</span>
                </div>
                <div class="summary-item">
                    <span>Ожидаемые наличные:</span>
                    <span id="summary-ozhidaemie_nalichnie">0</span>
                </div>
                <div class="summary-item">
                    <span>Разница по наличным:</span>
                    <span id="summary-raznica_nalichnie">0</span>
                </div>
                <div class="summary-item">
                    <span>Факт по безналу:</span>
                    <span id="summary-fakt_beznal">0</span>
                </div>
                <div class="summary-item">
                    <span>Разница по безналу:</span>
                    <span id="summary-raznica_beznal">0</span>
                </div>
                <div class="summary-item total">
                    <span>Общая выручка:</span>
                    <span id="summary-obschaya_vyruchka">0</span>
                </div>
                <div class="summary-item total">
                    <span>Чистая выручка наличными:</span>
                    <span id="summary-chistie_nalichnie">0</span>
                </div>
                <div class="summary-item status">
                    <span>Статус:</span>
                    <span id="summary-sync-status">-</span>
                </div>
            <div id="summary-messages"></div>
        </div>
        <div id="instruction-container" class="form-container" style="flex-basis: 100%;"></div>
    </div>
    <script src="app.js?v=1.0.1"></script>
</body>
</html>
